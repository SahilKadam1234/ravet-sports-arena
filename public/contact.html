<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | RAVET sports arena</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <nav class="navbar">
    <div class="logo">RAVET <span>sports</span> arena</div>
    <ul class="nav-links">
      <li><a href="/">Home</a></li>
      <li><a href="/contact">Contact</a></li>
    </ul>
  </nav>

  <header class="page-header">
    <h1>Contact Us</h1>
    <p>Reach us quickly for bookings and support.</p>
  </header>

  <main class="container">
    <div class="form-container">
      <div class="form-group">
        <label for="contact-name">Name</label>
        <input id="contact-name" class="form-control" type="text" placeholder="Your name" />
      </div>
      <div class="form-group">
        <label for="contact-email">Email</label>
        <input id="contact-email" class="form-control" type="email" placeholder="Your email" />
      </div>
      <div class="form-group">
        <label for="contact-msg">Message</label>
        <textarea id="contact-msg" class="form-control" rows="5" placeholder="How can we help?"></textarea>
      </div>
      <div class="contact-buttons">
        <a class="contact-btn whatsapp-btn" href="https://wa.me/911234567890">WhatsApp</a>
        <a class="contact-btn call-btn" href="tel:+911234567890">Call</a>
      </div>
    </div>
  </main>
</body>
</html>
