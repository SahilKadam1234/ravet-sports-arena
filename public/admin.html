<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin | RAVET sports arena</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <div class="admin-container">
    <aside class="admin-sidebar">
      <h2>Admin Panel</h2>
      <ul class="admin-menu">
        <li><a class="active" href="#">Dashboard</a></li>
        <li><a href="#">Bookings</a></li>
        <li><a href="#">Revenue</a></li>
      </ul>
    </aside>
    <main class="admin-content">
      <h1>Dashboard</h1>
      <div class="stats-grid">
        <article class="stat-card"><h3>Total Bookings</h3><div class="value">0</div></article>
        <article class="stat-card revenue"><h3>Total Revenue</h3><div class="value">Rs. 0</div></article>
        <article class="stat-card danger"><h3>Cancelled</h3><div class="value">0</div></article>
      </div>
      <table class="data-table">
        <thead>
          <tr><th>Name</th><th>Date</th><th>Slot</th><th>Status</th></tr>
        </thead>
        <tbody>
          <tr><td>Sample User</td><td>2026-02-23</td><td>18:00</td><td><span class="status-badge status-confirmed">Confirmed</span></td></tr>
        </tbody>
      </table>
    </main>
  </div>
</body>
</html>
